<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARS</title>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif"  >
    <a  style="font-size:35px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" class="navbar-brand Active" style="font-size:30px;font-family: Verdana, Geneva, Tahoma, sans-serif;" href="./index.html">
      <img src="./images/logo.png" width="50" height="50" class="d-inline-block align-top" alt="Cars logo">
      Login
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto" style="font-size:25px; width: 380px;" >
        <li><a href="./signup.html"><button class="btn btn-outline-secondary my-2 mr-5" type="submit">Signup</button></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-flush m-5">
    <div class="row">
      <div class="col-6">
        <form>
          <h1 class="ml-5 mr-5 mb-3">Login</h1>
          <div class="form-group ml-5 mr-5">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group ml-5 mr-5">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check ml-5">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-warning mt-2 ml-5 mr-5">Login</button>
        </form>
      </div>
      <div class="col-3">
        <H1 class="text-secondary">Sign Up</H1>
        <form >
          <div class="form-group mt-3">
            <input type="text" class="form-control" placeholder=" First Name" disabled>
          </div> 
          <div class="form-group mt-3">
            <input type="email" class="form-control" placeholder="Email" disabled>
           </div>
           <div class="form-group mt-3">
            <input type="number" class="form-control" placeholder="Mobile" disabled>
           </div>
           <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
            <label style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="form-check-label" for="exampleCheck1" disabled>“Agree to Terms and Conditions”</label>
          </div>
           <button type="submit" class="btn btn-success mt-2 mr-5" disabled>Submit</button>
      </div>
      <div class="col-3 mt-5">
        <div class="form-group mt-3">
        <input type="text" class="form-control" id="tel" placeholder="Last Name" disabled>
       </div>
       <div class="form-group mt-3">
        <input type="Password" class="form-control" id="tel" placeholder="Password" disabled>
       </div>
       <div class="form-group mt-3">
        <input type="number" class="form-control" id="tel" placeholder="Location" disabled>
       </div>
     </div>
    </div>
  </div>
  
</body>
</html>
