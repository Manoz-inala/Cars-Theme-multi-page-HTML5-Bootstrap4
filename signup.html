        <form>
          <h1 class="ml-5 mr-5 mb-3 text-secondary">Login</h1>
          <div class="form-group ml-5 mr-5">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" disabled>
          </div>
          <div class="form-group ml-5 mr-5">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" disabled>
          </div>
          <div class="form-check ml-5">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-warning mt-2 ml-5 mr-5" disabled>Login</button>
        </form>
      </div>
      <div class="col-3">
        <H1>Sign Up</H1>
        <form >
          <div class="form-group mt-3">
            <input type="text" class="form-control" placeholder=" First Name">
          </div> 
          <div class="form-group mt-3">
            <input type="email" class="form-control" placeholder="Email">
           </div>
           <div class="form-group mt-3">
            <input type="number" class="form-control" placeholder="Mobile" minlength="10" maxlength="10">
           </div>
           <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="form-check-label" for="exampleCheck1"> <a href="#">“Agree to Terms and Conditions”</a></label>
          </div>
           <button type="submit" class="btn btn-success mt-2 mr-5">Submit</button>
      </div>
      <div class="col-3 mt-5">
        <div class="form-group mt-3">
        <input type="text" class="form-control" id="tel" placeholder="Last Name">
       </div>
       <div class="form-group mt-3">
        <input type="Password" class="form-control" id="tel" placeholder="Password" minlength="8">
       </div>
       <div class="form-group mt-3">
        <input type="test" class="form-control" id="tel" placeholder="Location" minlength="30">
       </div>
     </div>
